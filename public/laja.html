    <meta charset="UTF-8">

    <!-- 用户信息修改 -->


    <div   id="userinfoupdate" class="userinfoupdate">
        <form class="form-horizontal" id="useruptate" action="/mobile/userinfoupdate" method="post">
       
        <!-- <form id="addForm" enctype="multipart/form-data"></form> -->
        <fieldset>

            <legend>修改手机信息</legend>
            
            <div class="control-group">

                <div class="controls">
                    <span class="conmon">id:</span><input id="uid" name="uid" type="text"
                        placeholder="uid" class="input-xlarge" readonly>
                </div>
            </div>

            <div class="control-group">

                <div class="controls">
                    <span class="conmon">用户名:</span><input id="username" name="username" type="text"
                        placeholder="用户名" class="input-xlarge" readonly>
                </div>
            </div>
            <div class="control-group">

                <div class="controls">
                    <span class="conmon">用户昵称:</span><input id="nickname" name="nickname" type="text"
                    placeholder="用户昵称" class="input-xlarge">
                </div>
            </div>

            
            <div class="control-group">

                <div class="controls">
                    <span class="conmon">手机号码:</span><input id="userphone" name="userphone" type="text"
                        placeholder="手机号码" class="input-xlarge">

                </div>
            </div>

            <div class="control-group">

                <div class="controls">
                    <span class="conmon sex">性别:</span>
                    <input id="men" name="usedprice" type="checkbox" class="men">男
                    <input id="women" name="usedprice" type="checkbox" class="women">女
                </div>
            </div>
            
            <div class="control-group">

                <div class="controls">
                    <span class="conmon">年龄:</span><input id="userphone" name="userphone" type="number"
                        placeholder="年龄" class="input-xlarge">

                </div>
            </div>
            <div class="control-group">

                <div class="controls">
                    <span class="conmon">是否是管理员:</span>是<input id="women" name="usedprice" type="checkbox" class="input-xlarge">
                    否<input id="women" name="usedprice" type="checkbox" class="input-xlarge">
                </div>
            </div>
            <div class="buttons">
                <button class="true" id="true-modifier">确认</button>
                <span class="false" id="false-modifier">取消</span>
            </div>
        </fieldset>
        </form>
    </div>
